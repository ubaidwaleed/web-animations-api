<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 100px;
            width: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <script>
        var elem =document.querySelector('#box');
        elem.animate(
       [{
            transform:'translate(0,0)', background:'darkcyan'
        },
        {
            transform:'translate(400px,0)',background:'green'
        },
        {
            transform:'translate(400px,400px)',background:'red'
        },
        {
            transform:'translate(0,400px)',background:'orange'
        },
        {
            transform:'translate(0,0)',background:'blue'
        }
    ],{duration:4000,
    iterations:Infinity})


    </script>
</body>
</html>
